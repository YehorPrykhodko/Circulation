<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Интеллектуальный выбор транспорта</title>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <!-- map -->
    <div id="map"
         style="height: 400px; margin-top: 20px;"></div>

    <!-- air quality -->
    <div id="air-quality-info">
        <p>Здесь будет отображаться информация в качестве воздуха...</p>
    </div>

    <!-- weather -->
    <div id="weather-info">
        <p>Здесь будет отображаться информация щ погоде...</p>
    </div>

    <!-- SARS-CoV-2 Section -->
    <div id="sars-cov2-info">
        <h2>SARS-CoV-2</h2>
        <label for="station-select">Выберите станцию:</label>
        <select id="station-select">
            <option value="">-- Выберите станцию --</option>
        </select>
        <div id="sars-chart-container"
             style="margin-top: 20px;">
            <canvas id="sarsChart"
                    width="400"
                    height="200"></canvas>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dist/script.js"></script>
</body>

</html>
